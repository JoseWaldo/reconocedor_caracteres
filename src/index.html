<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Reconocedor de Caracteres</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Reconocedor de Caracteres</h1>
      <a class="header__cta btn" href="https://github.com/JoseWaldo/reconocedor_caracteres" target="_blank">Ir al repositorio</a>
    </header>
    <main class="main">
      <section class="main__wrapper_canvas">
        <canvas id="canvas" class="canvas" width="300" height="200"></canvas>
        <canvas id="canvasSmall" class="canvasSmall" width="128" height="128"></canvas>
      </section>
      <section class="main__btns">
        <button class="btnIdentifyImg btn" id="btnIdentifyImg">Identificar Carácter</button>
        <button class="btnCleanCanvas btn" id="btnCleanCanvas">Limpiar</button>
      </section>
    </main>
    <footer class="footer">
      <figure class="footer__wrapperImg">
        <img class="footer__img" src="./img/logo.png" alt="Logo de la Universidad de Antioquia">
      </figure>
      <section class="footer__descp">
        <h3>Proyecto Creado por Estudiantes de la Universidad de Antioquia</h3>
        <ul>
          <li>Camilo Avandaño</li>
          <li>John Rodriguez</li>
          <li>Daniel Tabares</li>
          <li>Jose Waldo</li>
        </ul>
      </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"> </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
